<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Record CLI</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #00ff00;
      padding: 20px;
    }
    #output {
      white-space: pre-wrap;
      background: #000;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      margin-bottom: 10px;
    }
    #input {
      width: 100%;
      font-family: monospace;
      font-size: 1rem;
      background: #111;
      color: #0f0;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="output">WebAssembly Module Loading...</div>
  <input id="input" type="text" autocomplete="off" placeholder="Type here..." />

  <script src="project.js"></script>
  <script>
    let inputQueue = [];
    let inputCallback = null;
    let moduleInstance;

    // Simulate stdin using inputQueue and user keystrokes
    function stdin() {
      return inputQueue.length > 0 ? inputQueue.shift().charCodeAt(0) : null;
    }

    // Capture input from the user and feed it to stdin
    document.getElementById("input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const inputLine = this.value + "\n";
        this.value = "";
        appendToOutput("> " + inputLine);
        for (let i = 0; i < inputLine.length; i++) {
          inputQueue.push(inputLine[i]);
        }
        if (inputCallback) {
          inputCallback();
          inputCallback = null;
        }
      }
    });

    function appendToOutput(text) {
      const output = document.getElementById("output");
      output.textContent += text;
      output.scrollTop = output.scrollHeight;
    }

    createModule({
      noInitialRun: false,
      print: text => appendToOutput(text + "\n"),
      printErr: text => appendToOutput("[ERR] " + text + "\n"),
      stdin: function () {
        if (inputQueue.length === 0) {
          return null; // wait
        }
        return stdin();
      }
    }).then(Module => {
      moduleInstance = Module;
      appendToOutput("WebAssembly Module Ready.\n");
    });
  </script>
</body>
</html>
